<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .apple {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
      border-radius: 50%;
      position: relative;
      margin-right: 20px;
    }

    .apple::before {
      content: "";
      width: 30px;
      height: 60px;
      background-color: #2ecc71;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 15px 15px 0 0;
    }

    .banana {
      width: 20px;
      height: 150px;
      background-color: #ffd700;
      position: relative;
    }

    .banana::before {
      content: "";
      width: 20px;
      height: 40px;
      background-color: #000;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 10px 10px;
    }

    .banana::after {
      content: "";
      width: 40px;
      height: 20px;
      background-color: #000;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      border-radius: 10px 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="apple"></div>
  <div class="banana"></div>
</body>
</html>
